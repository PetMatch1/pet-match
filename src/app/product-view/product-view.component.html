<div class="products list-group list-group-horizontal container">
    <div *ngFor="let product of products; let i = index">
        <div *ngIf="i % ceil(products.length/3) == 0" class="row m-5" >
            <div *ngFor="let item of [].constructor(ceil(products.length/3)); let j = index">
                <div class="col" *ngIf="i + j < products.length"><app-product [product]="products[i + j]"></app-product></div>
            </div>
        </div>
    </div>
</div>
