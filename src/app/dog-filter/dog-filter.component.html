<div (change)="onChange()">
    <h1>Filter</h1>
    <div>
        <h4>Gender</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="gender_Male">
            <label class="form-check-label" for="flexCheckDefault">
            Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="gender_Female">
            <label class="form-check-label" for="flexCheckDefault">
            Female
            </label>
        </div>
    </div>
    <div>
        <h4>Color</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="color_Red">
            <label class="form-check-label" for="flexCheckDefault">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FF564F" class="bi bi-circle-fill" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="8"/>
                </svg>
                Red
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="color_Apricot">
            <label class="form-check-label" for="flexCheckDefault">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FFB672" class="bi bi-circle-fill" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="8"/>
                </svg>
            Apricot
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="color_Black">
            <label class="form-check-label" for="flexCheckDefault">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#242B33" class="bi bi-circle-fill" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="8"/>
                </svg>
            Black
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="color_Black and White">
            <label class="form-check-label" for="flexCheckDefault">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#242b33" class="bi bi-circle-half" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                </svg>
            Black & White
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="color_Silver">
            <label class="form-check-label" for="flexCheckDefault">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#CECECE" class="bi bi-circle-fill" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="8"/>
                </svg>
            Silver
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="color_Tan">
            <label class="form-check-label" for="flexCheckDefault">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FFF7CE" class="bi bi-circle-fill" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="8"/>
                </svg>
            Tan
            </label>
        </div>
        <div>
            <h4>Price</h4>
            <div class="input-group">
                <input class="form-control" type="number" value="" id="_minPrice" placeholder="Min" width="50%">
                <input class="form-control" type="number" value="" id="_maxPrice" placeholder="Max" width="50%">
            </div>
        </div>
        <div>
            <h4>Breed</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="breed_Small">
                <label class="form-check-label" for="flexCheckDefault">
                Small
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="breed_Medium">
                <label class="form-check-label" for="flexCheckDefault">
                Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="breed_Large">
                <label class="form-check-label" for="flexCheckDefault">
                Large
                </label>
            </div>
        </div>
    </div>
</div>
